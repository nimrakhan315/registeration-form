<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="form" method="POST">
        <h1>Registration form</h1>
        <h2>User personal information</h2>
        <label for="fullname">Enter your full name<br>
            <input type="text" name="fullname" id="fullname"><br>
        </label>
        <label for="email">Enter your email<br>
            <input type="text" name="email" id="email"><br>
        </label>
        <label for="password">Enter your password<br>
            <input type="password" name="password" id="password"><br>
        </label>
        <label for="confirmpassword">Confirm your password<br>
            <input type="password" name="confirmpassword" id="confirmpassword"><br><br><br>
        </label>
        <label>Enter your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label><br><br>
        <label for="address">Enter Your Address</label><br>
        <textarea name="address" id="address"></textarea><br>
        <input type="submit" value="Sign-up">
    </form>
</body>

</html>
